<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
 /* Custom CSS for Navigation Buttons */
.nav-item {
    margin-right: 10px; /* Adjust as needed */
}

.btn {
    padding: 8px 20px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
}

.btn:hover {
    opacity: 0.8;
}

.btn-primary {
    background-color: #007bff; /* Primary button color */
    color: #fff; /* Text color */
}

.btn-danger {
    background-color: #dc3545; /* Danger button color */
    color: #fff; /* Text color */
}

/* Adjust alignment for the Welcome message */
.nav-link {
    padding: 0;
}


</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff3399">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/Logo.png' %}" alt="HoteruFinds Logo" width="40" height="40" class="d-inline-block align-top me-2">
            HoteruFinds
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
     <div class="d-flex align-items-center">
    {% if user.is_authenticated %}
    <li class="nav-item me-2">
        <span class="nav-link text-light">Welcome, {{ user.username }}</span>
    </li>
    <li class="nav-item">
        <a class="btn btn-danger" href="#">Logout</a>
    </li>
    {% else %}
    <li class="nav-item me-2">
        <a class="btn btn-primary" href="{%url 'login' %}">Login</a>
    </li>
    <li class="nav-item">
        <a class="btn btn-primary" href="{%url 'signup' %}">Signup</a>
    </li>
    {% endif %}
</div>




    </div>
</nav>
{% block body %}

{% endblock %}
<footer id="sticky-footer" class="flex-shrink-0 py-2">
    <div class="container text-center">
        <small>Copyright Hema Varshitha - KL University. All rights reserved</small>
    </div>
</footer>
<style>
    #sticky-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: #17a2b8;
        color:white;
        padding: 10px;
        font-weight:bold;
    }
</style>
</body>
</html>
